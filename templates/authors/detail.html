{% extends "_base.html" %}

{% block title %}{{ block.super }} - {{ author.get_name }}{% endblock %}

{% block content %}
    <div>
        <h4>{{ author.get_name }}</h4>
        {% for book in author.books.all %}
            <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
        {% endfor %}
    </div>
{% endblock content %}
