{% extends "_base.html" %}

{% block title %}
    {{ block.super }} - Home
{% endblock title %}

{% block content %}
    <h1>Homepage</h1>
    <p>
        {% if user.is_authenticated %}
            <p><a href="{% url 'book_list' %}">All books</a></p>
            <p><a href="{% url 'author_list' %}">All authors</a></p>
        {% else %}
            You are not logged in. 
            Please <a href="{% url 'account_login' %}">log-in</a> 
            or <a href="{% url 'account_signup' %}">Sign Up</a>
        {% endif %}
    </p>
{% endblock content %}
