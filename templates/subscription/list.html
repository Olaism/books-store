{% extends "_base.html" %}

{% block title %}Subscribe now{% endblock title %}

{% block content %}
    <div class="row justify-content-center">
        {% for sub_plan in subscription_plans %}
        <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="card">
                <div class="card-header">
                    <h3>{{ sub_plan.name|title }} plan</h3>
                </div>
                <div class="card-body">
                    <p class="lead">
                        #{{ sub_plan.price }} - {{ sub_plan.days }} days
                    </p>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">Subscribe now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
