{% extends "account/base_manage_password.html" %}
{% load i18n %}
{% block head_title %}
    {% trans "Set Password" %}
{% endblock head_title %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-secondary">
                        {% trans "Set Password" %}
                    </h1>
                </div>
                <div class="card-body">
                    {% url 'account_set_password' as action_url %}
                    <form method="post" action="{{ action_url }}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary btn-sm" type="submit">{% trans "Set Password" %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
